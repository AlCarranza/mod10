<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Proyecto final modulo 9</title>
</h:head>
<h:body>
	<h:form>

		<h2>Agenda de Pacientes</h2>


		<h:dataTable value="#{pacientesListBean.pacientes}" var="paciente">

			<h:column>
				<h:inputText value="#{paciente.nombre}" />
			</h:column>
			<h:column>
				<h:inputText value="#{paciente.apelPaterno}" />
			</h:column>
			<h:column>
				<h:inputText value="#{paciente.apelMaterno}" />
			</h:column>
			<h:column>
				<h:inputText value="#{paciente.telefono}" />
			</h:column>
			<h:column>
				<h:inputText value="#{paciente.correo}" />
			</h:column>
			<h:column>
				<h:inputText value="#{paciente.direccion}" />
			</h:column>
			<h:column>
				<h:inputText value="#{paciente.cp}" />
			</h:column>
			<h:column>
				<h:inputText value="#{paciente.padecimiento}" />
			</h:column>
		</h:dataTable>
		<br />
		<h:commandButton id="retIndex" value="Inicio" action="index" />

	</h:form>
	<div class="messagecolor">
		<h:messages showSummary="true" showDetail="false"
			errorStyle="color: pink" infoStyle="color: blue" />
	</div>
</h:body>
</html>
